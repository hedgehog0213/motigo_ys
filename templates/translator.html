<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="offset-md-3">MOTIGO TRANSLATOR</h1>
    <br>
    <div class="container text-center">
    <form action="/trans" method="get">
        <div class="row align-items-center">
          <div class="col" style="border:1px black solid; height:300px;">
              <input placeholder="번역할 것을 적어주세요" name="sourcetxt" style="height:300px;">
          </div>
          <div class="col">
            <button class="btn btn-warning">번역</button>
          </div>
          <div class="col" style="border:1px black solid; height:300px;">
              번역된 항목<br>
              {{result}}
          </div>
          <div class="col" style="border:1px black solid; height:300px;">
              글자수 항목
              <br>
              {{source_len}}
          </div>
        </div>
      </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
