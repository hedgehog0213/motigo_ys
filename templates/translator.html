<!doctype html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="offset-md-3">MOTIGO TRANSLATOR</h1>
    <br>
    <div class="container text-center">
    <form action="/trans" method="get">
        <div class="row align-items-center">
          <div class="col">
            <textarea placeholder="번역할 것을 적어주세요" rows=10 cols=30 name="sourcetxt"></textarea>
          </div>
          <div class="col">
            <button class="btn btn-warning">번역</button>
          </div>
          <div class="col" style="border:1px black solid; height:300px;">
              번역된 항목<br>
              {{result}}
          </div>
        </div>
      </form>
      <button type="button" onclick="location.href='kg' ">결제하러가기</button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
