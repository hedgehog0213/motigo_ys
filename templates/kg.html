<!DOCTYPE html>
<html lang="en">
<head>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js?version=1.0" ></script>
    <!-- iamport.payment.js -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js?version=1.0"></script>
    <script>
        var IMP = window.IMP;
        IMP.init("imp67011510");

        var today = new Date();
        var hours = today.getHours(); // 시
        var minutes = today.getMinutes();  // 분
        var seconds = today.getSeconds();  // 초
        var milliseconds = today.getMilliseconds();
        var makeMerchantUid = hours +  minutes + seconds + milliseconds;


        function requestPay() {
             var amount_money = document.getElementById("money").value;
            IMP.request_pay({
                pg : 'html5_inicis',
                pay_method : 'card',
                merchant_uid: "IMP"+makeMerchantUid,
                name : '번역 포인트',
                amount : amount_money,
                buyer_email : 'rladudtj52@naver.com',
                buyer_name : '모코코 기술연구소',
                buyer_tel : '010-2689-3756',
                buyer_addr : '서울 마포구 상암산로 76',
                buyer_postcode : '123-456'
            }, function (rsp) { // callback
                if (rsp.success) {
                    console.log(rsp);
                    let link = 'trans';
                    location.href = link;
                } else {
                    console.log(rsp);
                }
            });

        }
    </script>
    <meta charset="UTF-8">
    <title>Sample Payment</title>
</head>
<body>
    <input placeholder = "충전하고 싶은 가격을 기입해 주세요" name="money" id="money">
    <button onclick="requestPay()">결제하기</button> <!-- 결제하기 버튼 생성 -->
</body>
</html>
