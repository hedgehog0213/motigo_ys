<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Dialog - Animation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <style>
        .nav-item {
            font-weight: bold;
        }
        .navbar-brand {
            margin-left: 1rem;
        }
        .ui-widget-header {
            border: hidden;
            background: white;
          }

          #goTif {
            border: hidden;
            position: absolute;
            right: 0.5rem;
            top: 0.5rem;
          }
    </style>
  <script>
  var email = '{{email}}';
  console.log(email);
  $( function() {
    $( "#dialog" ).dialog({
      //autoOpen: false
    });

    $( "#transinfo" ).on( "click", function() {
      $( "#dialog" ).dialog( "open" );
    });
  });
  </script>
</head>
<body style="background-color: #f9f9f9;">
<div id="dialog" title="확인하고 싶은 회원선택">
    <form action="/tr_list" method="POST">
    <div class="row">
      <div class="col">
          <select id="email" name="selected_value" class="form-select" style="width: 130%;">
            <option >이메일 선택</option>
            {% for email in distinct_email %}<option value="{{email}}">{{email}}</option>{% endfor %}
          </select>
      </div>
      <div class="col">
        <input type="submit" value="확인하기" style="float: right" class="btn btn-outline-danger" id="goTif">
      </div>
    </div>
    </form>
</div>
</body>
</html>
